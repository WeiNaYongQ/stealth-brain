<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.equals {
      background: #f1a33c;
    }
    .btn.equals:ante {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="±">±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equals" data-value="=">=</button>
    </div>
  </div>

  <script>
    let displayValue = '0';
    let resetOnNextInput = false;

    const display = document.getElementById('display');
    const updateDisplay = () => {
      // Prevent overflow
      display.textContent = displayValue.length > 12 
        ? displayValue.slice(0, 12) + '…' 
        : displayValue;
    };

    const handleInput = (value) => {
      if (value === 'C') {
        displayValue = '0';
        resetOnNextInput = false;
        return;
      }

      if (value === '±') {
        if (displayValue !== '0') {
          displayValue = displayValue.startsWith('-') 
            ? displayValue.slice(1) 
            : '-' + displayValue;
        }
        return;
      }

      if (value === '%') {
        const num = parseFloat(displayValue);
        if (!isNaN(num)) {
          displayValue = (num / 100).toString();
        }
        return;
      }

      if (['+', '-', '*', '/', '='].includes(value)) {
        try {
          // Prepare expression for eval (replace symbols)
          let expr = displayValue
            .replace(/×/g, '*')
            .replace(/÷/g, '/')
            .replace(/−/g, '-')
            .replace(/--/g, '+');
          
          if (value === '=') {
            // Evaluate and show result
            const result = Function('"use strict"; return (' + expr + ')')();
            displayValue = isFinite(result) ? result.toString() : 'Error';
          } else {
            // Append operator
            displayValue = expr + value.replace('×', '*').replace('÷', '/').replace('−', '-');
          }
          resetOnNextInput = true;
        } catch (e) {
          displayValue = 'Error';
          resetOnNextInput = true;
        }
        return;
      }

      // Digit or decimal point
      if (resetOnNextInput) {
        displayValue = value === '.' ? '0.' : value;
        resetOnNextInput = false;
      } else {
        if (value === '.') {
          if (displayValue.includes('.')) return; // Only one decimal
          displayValue += '.';
        } else {
          displayValue = displayValue === '0' ? value : displayValue + value;
        }
      }
    };

    // Attach event listeners
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        handleInput(btn.dataset.value);
        updateDisplay();
      });
    });

    // Initial display
    updateDisplay();
  </script>
</body>
</html>
