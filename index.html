<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active { background: #444; }
    .btn.operator { background: #f1a33c; }
    .btn.operator:active { background: #d99234; }
    .btn.zero { grid-column: span 2; border-radius: 36px; }
    #chessLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="±">±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>

  <!-- Use non-minified chess.js to avoid potential parse issues -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
  
  <script>
    let mode = 'calculator';
    let file = 0, rank = 1;
    let game = new Chess();
    let fromSquare = null;
    let playerColor = 'white';
    let lastAIMove = null;
    let lastOpponentMove = null;
    let moveHistory = [];
    let currentInput = '0';
    let operatorPressed = false;
    
    // Stockfish integration (BLOB WORKER - works on GitHub Pages!)
    let stockfish = null;

    const calcEl = document.getElementById('calculator');
    const chessEl = document.getElementById('chessLayer');
    const display = document.getElementById('display');
    
    const vibrate = (pattern) => {
      if (navigator.vibrate) navigator.vibrate(pattern);
    };
    
    const speak = (text, rate = 1.7) => {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = rate;
      utterance.volume = 0.85;
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    };
    
    const speakMove = (text) => speak(text, 1.3);
    
    const getCoord = () => String.fromCharCode(97 + file) + rank;
    
    const resetCalculator = () => {
      currentInput = '0';
      operatorPressed = false;
      updateDisplay();
    };
    
    const updateDisplay = () => {
      display.textContent = currentInput.length > 12 ? 
        parseFloat(currentInput).toExponential(5) : currentInput;
    };

    // ✅ NEW: Blob-based Stockfish (single-file, CSP-safe)
    const initStockfish = () => {
      if (stockfish) return;
      
      speak("Loading chess engine");
      
      fetch('https://cdn.jsdelivr.net/npm/stockfish.js@10/stockfish.js')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(code => {
          const blob = new Blob([`
            ${code}
            // Initialize UCI interface
            postMessage('uci');
            postMessage('isready');
            self.onmessage = (e) => {
              if (e.data === 'quit') self.close();
              else Stockfish.postMessage(e.data);
            };
            Stockfish.onmessage = (msg) => postMessage(msg.data);
          `], { type: 'application/javascript' });
          
          stockfish = new Worker(URL.createObjectURL(blob));
          
          stockfish.onmessage = (event) => {
            const msg = event.data;
            if (msg.startsWith('bestmove')) {
              const moveStr = msg.split(' ')[1];
              if (moveStr && moveStr !== '(none)') {
                const from = moveStr.slice(0, 2);
                const to = moveStr.slice(2, 4);
                const move = game.move({ from, to, promotion: 'q' });
                if (move) {
                  lastAIMove = { from, to };
                  lastOpponentMove = { from, to };
                  speakMove(`Opponent ${from} to ${to}`);
                  vibrate([100]);
                }
              }
            }
          };
          
          stockfish.onerror = (err) => {
            console.error('Stockfish Worker error:', err);
            speak("Engine failed to load.");
          };
        })
        .catch(err => {
          console.error('Failed to load Stockfish:', err);
          speak("Could not connect to chess engine.");
        });
    };

    const switchToChess = (color) => {
      playerColor = color;
      mode = 'chess';
      file = 0;
      rank = 1;
      fromSquare = null;
      lastAIMove = null;
      lastOpponentMove = null;
      moveHistory = [];
      game = new Chess();
      calcEl.style.display = 'none';
      chessEl.style.opacity = '1';
      chessEl.style.pointerEvents = 'auto';
      
      initStockfish(); // Load engine on-demand
      
      if (playerColor === 'black') {
        setTimeout(fetchAIMove, 500); // Slight delay to ensure engine loads
      } else {
        speak("White to move");
      }
    };
    
    const switchToCalculator = () => {
      mode = 'calculator';
      calcEl.style.display = 'flex';
      chessEl.style.opacity = '0';
      chessEl.style.pointerEvents = 'none';
      speechSynthesis.cancel();
      resetCalculator();
      
      // Clean up worker to save memory
      if (stockfish) {
        stockfish.postMessage('quit');
        stockfish = null;
      }
    };

    const fetchAIMove = () => {
      if (mode !== 'chess' || !stockfish) {
        // Fallback: if engine not ready, retry or use random move
        if (mode === 'chess') {
          speak("Engine not ready yet.");
        }
        return;
      }
      speak("Thinking");
      stockfish.postMessage(`position fen ${game.fen()}`);
      stockfish.postMessage('go movetime 1000'); // Stronger: 1 second
    };
    
    const speakAnalysis = () => {
      speak("Analysis is not available in this version.");
    };
    
    const undoLastMove = () => {
      if (moveHistory.length === 0) {
        speak("No move to undo");
        vibrate([50, 50, 50]);
        return;
      }
      
      const lastMove = moveHistory.pop();
      game = new Chess(lastMove.fen);
      fromSquare = null;
      file = 0;
      rank = 1;
      
      speak("Move undone");
      vibrate([100, 50]);
      
      if (lastOpponentMove) {
        setTimeout(() => {
          speakMove(`Opponent ${lastOpponentMove.from} to ${lastOpponentMove.to}`);
        }, 300);
      }
    };
    
    // TOUCH HANDLING
    let touchStartY = 0;
    let longPressTimer = null;
    let analysisTimer = null;
    let wasLongPress = false;
    
    const handleTouchStart = (clientY) => {
      if (mode !== 'chess') return;
      touchStartY = clientY;
      wasLongPress = false;
      
      if (longPressTimer) clearTimeout(longPressTimer);
      if (analysisTimer) clearTimeout(analysisTimer);
      
      longPressTimer = setTimeout(() => {
        wasLongPress = true;
        const isUpper = touchStartY < window.innerHeight / 2;
        
        if (isUpper) {
          if (fromSquare) {
            const coord = getCoord();
            const move = game.move({ from: fromSquare, to: coord, promotion: 'q' });
            if (move) {
              moveHistory.push({
                from: fromSquare,
                to: coord,
                fen: game.fen()
              });
              lastOpponentMove = null;
              speak(`To ${coord}`);
              vibrate([200]);
              fromSquare = null;
              file = 0;
              rank = 1;
              if (game.turn() === (playerColor === 'white' ? 'b' : 'w')) {
                setTimeout(fetchAIMove, 300);
              }
            } else {
              speak("Invalid");
              vibrate([50, 50, 50]);
            }
          } else {
            undoLastMove();
          }
        } else {
          const coord = getCoord();
          fromSquare = coord;
          speak(`From ${coord}`);
          vibrate([50]);
          file = 0;
          rank = 1;
          
          analysisTimer = setTimeout(() => {
            speakAnalysis();
          }, 1400);
        }
      }, 600);
    };
    
    const handleTouchEnd = (clientY) => {
      if (mode !== 'chess') return;
      
      if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
        
        if (!wasLongPress) {
          const isUpper = clientY < window.innerHeight / 2;
          if (isUpper) rank = rank % 8 + 1;
          else file = (file + 1) % 8;
          
          setTimeout(() => speak(getCoord()), 100);
        }
      }
      
      if (analysisTimer) {
        clearTimeout(analysisTimer);
        analysisTimer = null;
      }
    };
    
    chessEl.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleTouchStart(e.touches[0].clientY);
    });
    
    chessEl.addEventListener('touchend', (e) => {
      e.preventDefault();
      handleTouchEnd(e.changedTouches[0].clientY);
    });
    
    chessEl.addEventListener('touchcancel', () => {
      if (longPressTimer) clearTimeout(longPressTimer);
      if (analysisTimer) clearTimeout(analysisTimer);
      longPressTimer = null;
      analysisTimer = null;
      wasLongPress = false;
    });
    
    chessEl.addEventListener('mousedown', (e) => handleTouchStart(e.clientY));
    chessEl.addEventListener('mouseup', (e) => handleTouchEnd(e.clientY));
    
    // CALCULATOR
    const handleButton = (v) => {
      if (v === 'C') {
        currentInput = '0';
        operatorPressed = false;
        updateDisplay();
        return;
      }
      
      if (v === '±') {
        if (currentInput !== '0') {
          currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
        }
        updateDisplay();
        return;
      }
      
      if (v === '%') {
        const n = parseFloat(currentInput);
        if (!isNaN(n)) currentInput = (n / 100).toString();
        updateDisplay();
        return;
      }
      
      if (v === '=') {
        if (currentInput === '999') {
          switchToChess('white');
          return;
        }
        if (currentInput === '666') {
          switchToChess('black');
          return;
        }
        try {
          let result = Function('"use strict"; return (' + currentInput + ')')();
          currentInput = isNaN(result) || !isFinite(result) ? 'Error' : parseFloat(result.toFixed(10)).toString();
        } catch (e) {
          currentInput = 'Error';
        }
        operatorPressed = true;
        updateDisplay();
        return;
      }
      
      if (['+', '-', '*', '/'].includes(v)) {
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + v;
        } else {
          currentInput += v;
        }
        operatorPressed = true;
        updateDisplay();
        return;
      }
      
      if (operatorPressed || currentInput === '0') {
        currentInput = v === '.' ? '0.' : v;
        operatorPressed = false;
      } else {
        if (v === '.') {
          if (!currentInput.includes('.')) currentInput += '.';
        } else {
          currentInput += v;
        }
      }
      updateDisplay();
    };
    
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });
    
    updateDisplay();
  </script>
</body>
</html>
