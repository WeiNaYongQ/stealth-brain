<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active { background: #444; }
    .btn.operator { background: #f1a33c; }
    .btn.operator:active { background: #d99234; }
    .btn.zero { grid-column: span 2; border-radius: 36px; }
    #chessLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="±">±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="+">+</button>
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  
  <script>
    let mode = 'calculator';
    let file = 0, rank = 1;
    let game = new Chess();
    let fromSquare = null;
    let playerColor = 'white';
    let lastAIMove = null;
    let currentInput = '0';
    let operatorPressed = false;
    
    const calcEl = document.getElementById('calculator');
    const chessEl = document.getElementById('chessLayer');
    const display = document.getElementById('display');
    
    const vibrate = (pattern) => {
      if (navigator.vibrate) navigator.vibrate(pattern);
    };
    
    const speak = (text, rate = 1.7) => {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = rate;
      utterance.volume = 0.85;
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    };
    
    const speakMove = (text) => speak(text, 1.3);
    
    const getCoord = () => String.fromCharCode(97 + file) + rank;
    
    const resetCalculator = () => {
      currentInput = '0';
      operatorPressed = false;
      updateDisplay();
    };
    
    const updateDisplay = () => {
      display.textContent = currentInput.length > 12 ? 
        parseFloat(currentInput).toExponential(5) : currentInput;
    };
    
    const switchToChess = (color) => {
      playerColor = color;
      mode = 'chess';
      file = 0;
      rank = 1;
      fromSquare = null;
      lastAIMove = null;
      game = new Chess();
      calcEl.style.display = 'none';
      chessEl.style.opacity = '1';
      chessEl.style.pointerEvents = 'auto';
      
      if (playerColor === 'black') {
        setTimeout(fetchAIMove, 300);
      } else {
        speak("White to move");
      }
    };
    
    const switchToCalculator = () => {
      mode = 'calculator';
      calcEl.style.display = 'flex';
      chessEl.style.opacity = '0';
      chessEl.style.pointerEvents = 'none';
      speechSynthesis.cancel();
      resetCalculator();
    };
    
    // ✅ CLOUD CHESS ENGINE (chess-api.com)
    const fetchAIMove = async () => {
      if (mode !== 'chess') return;
      
      speak("Thinking");
      
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const res = await fetch('https://chess-api.com/v1', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            fen: game.fen(),
            depth: 14,
            maxThinkingTime: 100
          }),
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (res.ok) {
          const data = await res.json();
          if (data.move && data.move.length >= 4) {
            const from = data.move.slice(0, 2);
            const to = data.move.slice(2, 4);
            const move = game.move({ from, to, promotion: 'q' });
            
            if (move) {
              lastAIMove = { from, to };
              speakMove(`Opponent ${from} to ${to}`);
              vibrate([100]);
              return;
            }
          }
        }
      } catch (error) {
        console.error('Cloud move failed:', error);
      }
      
      // Fallback (should rarely happen)
      const moves = game.moves({ verbose: true });
      if (moves.length > 0) {
        const move = moves[Math.floor(Math.random() * moves.length)];
        game.move(move);
        lastAIMove = { from: move.from, to: move.to };
        speakMove(`Opponent ${move.from} to ${move.to}`);
        vibrate([100]);
      }
    };
    
    // ... (rest of calculator and touch logic remains the same)
    // I've omitted it for brevity, but keep your existing touch handling
    
    const handleButton = (v) => {
      if (v === 'C') { resetCalculator(); return; }
      if (v === '=') {
        if (currentInput === '999') {
          switchToChess('white');
          return;
        }
        if (currentInput === '666') {
          switchToChess('black');
          return;
        }
      }
      // ... rest of calculator logic
      if (v === '±') {
        if (currentInput !== '0') {
          currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
        }
        updateDisplay(); return;
      }
      if (v === '%') {
        const n = parseFloat(currentInput);
        if (!isNaN(n)) currentInput = (n / 100).toString();
        updateDisplay(); return;
      }
      if (['+', '-', '*', '/'].includes(v)) {
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + v;
        } else {
          currentInput += v;
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (operatorPressed || currentInput === '0') {
        currentInput = v === '.' ? '0.' : v;
        operatorPressed = false;
      } else {
        if (v === '.') {
          if (!currentInput.includes('.')) currentInput += '.';
        } else {
          currentInput += v;
        }
      }
      updateDisplay();
    };
    
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });
    
    // Touch handling
    let longPressTimer = null;
    let isLongPressing = false;
    let startY = 0;
    
    const handleStart = (clientY) => {
      if (mode !== 'chess') return;
      startY = clientY;
      isLongPressing = false;
      longPressTimer = setTimeout(() => {
        isLongPressing = true;
        const isUpper = startY < window.innerHeight / 2;
        handleLongPress(isUpper);
      }, 600);
    };
    
    const handleEnd = (clientY) => {
      if (mode !== 'chess') return;
      clearTimeout(longPressTimer);
      if (isLongPressing) return;
      
      const isUpper = clientY < window.innerHeight / 2;
      if (isUpper) rank = rank % 8 + 1;
      else file = (file + 1) % 8;
      
      setTimeout(() => speak(getCoord()), 500);
    };
    
    const handleLongPress = (isUpper) => {
      const coord = getCoord();
      if (!isUpper) {
        fromSquare = coord;
        speak(`From ${coord}`);
        vibrate([50]);
        file = 0;
        rank = 1;
      } else {
        if (!fromSquare) {
          speak("No from");
          vibrate([50, 50, 50]);
          return;
        }
        const move = game.move({ from: fromSquare, to: coord, promotion: 'q' });
        if (move) {
          speak(`To ${coord}`);
          vibrate([200]);
          fromSquare = null;
          file = 0;
          rank = 1;
          if (game.turn() === (playerColor === 'white' ? 'b' : 'w')) {
            setTimeout(fetchAIMove, 300);
          }
        } else {
          speak("Invalid");
          vibrate([50, 50, 50]);
        }
      }
    };
    
    chessEl.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleStart(e.touches[0].clientY);
    });
    
    chessEl.addEventListener('touchend', (e) => {
      e.preventDefault();
      handleEnd(e.changedTouches[0].clientY);
    });
    
    chessEl.addEventListener('mousedown', (e) => handleStart(e.clientY));
    chessEl.addEventListener('mouseup', (e) => handleEnd(e.clientY));
    
    // Repeat last AI move
    let lastUpperTap = 0;
    chessEl.addEventListener('touchend', (e) => {
      const clientY = e.changedTouches[0].clientY;
      const isUpper = clientY < window.innerHeight / 2;
      const now = Date.now();
      
      if (isUpper && now - lastUpperTap < 300 && lastAIMove) {
        speechSynthesis.cancel();
        speakMove(`Opponent ${lastAIMove.from} to ${lastAIMove.to}`);
        lastUpperTap = 0;
        return;
      }
      lastUpperTap = now;
      
      handleEnd(clientY);
    });
    
    updateDisplay();
  </script>
</body>
</html>
