<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    body, html {
      height: 100%;
      background: #000;
      color: white;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* === CALCULATOR === */
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
    }
    .btn:active { background: #444; }
    .btn.operator { background: #f1a33c; }
    .btn.operator:active { background: #d99234; }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }

    /* âœ… CHESS LAYER */
    #chessLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
    }

    /* ðŸ”´ DEBUG */
    #debug {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="Â±">Â±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">Ã·</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">Ã—</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">âˆ’</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>
  <div id="debug">a1</div>

  <script>
    let mode = 'calculator';
    let file = 0;
    let rank = 1;
    let tapHistory = []; // stores { zone: 'U'/'L', time: timestamp }

    const calcEl = document.getElementById('calculator');
    const chessEl = document.getElementById('chessLayer');
    const debugEl = document.getElementById('debug');

    const switchToChess = () => {
      mode = 'chess';
      file = 0; rank = 1;
      calcEl.style.display = 'none';
      chessEl.style.opacity = '1';
      chessEl.style.pointerEvents = 'auto';
      debugEl.style.display = 'block';
      updateDebug();
    };

    const switchToCalculator = () => {
      mode = 'calculator';
      calcEl.style.display = 'flex';
      chessEl.style.opacity = '0';
      chessEl.style.pointerEvents = 'none';
      tapHistory = [];
      debugEl.style.display = 'none';
    };

    const updateDebug = () => {
      debugEl.textContent = String.fromCharCode(97 + file) + rank;
    };

    // === Calculator ===
    let currentInput = '0';
    let operatorPressed = false;
    const display = document.getElementById('display');
    const updateDisplay = () => {
      display.textContent = currentInput.length > 12 ? parseFloat(currentInput).toExponential(5) : currentInput;
    };

    const handleButton = (v) => {
      if (v === 'C') { currentInput = '0'; operatorPressed = false; }
      else if (v === 'Â±') { if (currentInput !== '0') currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput; }
      else if (v === '%') { const n = parseFloat(currentInput); if (!isNaN(n)) currentInput = (n / 100).toString(); }
      else if (v === '=') {
        if (currentInput === '999') { switchToChess(); return; }
        try {
          let r = Function('"use strict"; return (' + currentInput + ')')();
          currentInput = isNaN(r) || !isFinite(r) ? 'Error' : parseFloat(r.toFixed(10)).toString();
        } catch (e) { currentInput = 'Error'; }
        operatorPressed = true;
      }
      else if (['+', '-', '*', '/'].includes(v)) {
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + v;
        } else {
          currentInput += v;
        }
        operatorPressed = true;
      }
      else {
        if (operatorPressed || currentInput === '0') {
          currentInput = v === '.' ? '0.' : v;
          operatorPressed = false;
        } else {
          if (v === '.') {
            if (!currentInput.includes('.')) currentInput += '.';
          } else {
            currentInput += v;
          }
        }
      }
      updateDisplay();
    };

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });

    // âœ… SPEED-GATED PANIC PATTERN
    chessEl.addEventListener('click', (e) => {
      if (mode !== 'chess') return;

      const now = Date.now();
      const isUpper = e.clientY < window.innerHeight / 2;
      const zone = isUpper ? 'U' : 'L';

      // Record tap
      tapHistory.push({ zone, time: now });

      // Keep only last 4 taps
      if (tapHistory.length > 4) tapHistory.shift();

      // Only check if we have 4 taps
      if (tapHistory.length === 4) {
        const zones = tapHistory.map(t => t.zone).join('');
        const startTime = tapHistory[0].time;
        const endTime = tapHistory[3].time;
        const duration = endTime - startTime;

        // Must be alternating AND within 1200ms
        if ((zones === 'ULUL' || zones === 'LULU') && duration <= 1200) {
          switchToCalculator();
          return;
        }
      }

      // Normal coord cycling
      if (isUpper) {
        rank = rank % 8 + 1;
      } else {
        file = (file + 1) % 8;
      }
      updateDebug();
    });

    updateDisplay();
  </script>
</body>
</html>
