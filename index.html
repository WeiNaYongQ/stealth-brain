<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }

    /* ðŸ”´ VERY VISIBLE DEBUG â€” FOR TESTING ONLY */
    #debug {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="Â±">Â±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">Ã·</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">Ã—</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">âˆ’</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>
  
  <!-- ðŸ”´ BIG RED DEBUG BOX -->
  <div id="debug" style="display: none;">a1</div>

  <script>
    let mode = 'calculator';
    let file = 0; // a=0, b=1, ..., h=7
    let rank = 1; // 1â€“8
    let tapHistory = [];
    let lastTapTime = 0;

    const display = document.getElementById('display');
    const calculatorEl = document.getElementById('calculator');
    const chessLayer = document.getElementById('chessLayer');
    const debugEl = document.getElementById('debug');

    const updateDebug = () => {
      const square = String.fromCharCode(97 + file) + rank;
      debugEl.textContent = square;
    };

    const switchToChess = () => {
      mode = 'chess';
      file = 0;
      rank = 1;
      calculatorEl.style.display = 'none';
      chessLayer.style.opacity = '1';
      chessLayer.style.pointerEvents = 'auto';
      debugEl.style.display = 'block'; // SHOW DEBUG
      updateDebug();
    };

    const switchToCalculator = () => {
      mode = 'calculator';
      calculatorEl.style.display = 'flex';
      chessLayer.style.opacity = '0';
      chessLayer.style.pointerEvents = 'none';
      debugEl.style.display = 'none'; // HIDE DEBUG
      tapHistory = [];
    };

    // === CALCULATOR LOGIC (same as before) ===
    let currentInput = '0';
    let operatorPressed = false;

    const updateDisplay = () => {
      let text = currentInput;
      if (text.length > 12) text = parseFloat(text).toExponential(5);
      display.textContent = text;
    };

    const handleButton = (value) => {
      if (value === 'C') { clearAll(); return; }
      if (value === 'Â±') {
        currentInput = currentInput !== '0' ? (currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput) : '0';
        updateDisplay(); return;
      }
      if (value === '%') {
        const num = parseFloat(currentInput);
        if (!isNaN(num)) currentInput = (num / 100).toString();
        updateDisplay(); return;
      }
      if (value === '=') {
        if (currentInput === '999') {
          switchToChess();
          return;
        }
        try {
          const result = Function('"use strict"; return (' + currentInput + ')')();
          currentInput = isNaN(result) || !isFinite(result) ? 'Error' : parseFloat(result.toFixed(10)).toString();
        } catch (e) {
          currentInput = 'Error';
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (['+', '-', '*', '/'].includes(value)) {
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + value;
        } else {
          currentInput += value;
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (operatorPressed || currentInput === '0') {
        currentInput = value === '.' ? '0.' : value;
        operatorPressed = false;
      } else {
        if (value === '.') {
          if (!currentInput.includes('.')) currentInput += '.';
        } else {
          currentInput += value;
        }
      }
      updateDisplay();
    };

    const clearAll = () => { currentInput = '0'; operatorPressed = false; updateDisplay(); };

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });

    // === CHESS TOUCH HANDLING ===
    chessLayer.addEventListener('click', (e) => {
      if (mode !== 'chess') return;

      const y = e.clientY;
      const isUpper = y < window.innerHeight / 2;

      // Panic pattern
      const now = Date.now();
      if (now - lastTapTime > 1500) tapHistory = [];
      tapHistory.push(isUpper ? 'U' : 'L');
      lastTapTime = now;
      if (tapHistory.length > 4) tapHistory.shift();
      if (tapHistory.join('') === 'ULUL' || tapHistory.join('') === 'LULU') {
        switchToCalculator();
        return;
      }

      // Cycle coords
      if (isUpper) {
        rank = rank % 8 + 1;
      } else {
        file = (file + 1) % 8;
      }
      updateDebug();
    });

    updateDisplay();
  </script>
</body>
</html>
