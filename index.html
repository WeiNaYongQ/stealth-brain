<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="±">±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <script>
    let currentInput = '0';
    let operatorPressed = false;

    const display = document.getElementById('display');
    
    const updateDisplay = () => {
      // Truncate long numbers
      let text = currentInput;
      if (text.length > 12) {
        text = parseFloat(text).toExponential(5);
      }
      display.textContent = text;
    };

    const clearAll = () => {
      currentInput = '0';
      operatorPressed = false;
    };

    const handleButton = (value) => {
      // Clear
      if (value === 'C') {
        clearAll();
        return;
      }

      // Plus/Minus
      if (value === '±') {
        if (currentInput !== '0') {
          if (currentInput.startsWith('-')) {
            currentInput = currentInput.slice(1);
          } else {
            currentInput = '-' + currentInput;
          }
        }
        return;
      }

      // Percentage
      if (value === '%') {
        const num = parseFloat(currentInput);
        if (!isNaN(num)) {
          currentInput = (num / 100).toString();
        }
        return;
      }

      // Equals
      if (value === '=') {
        try {
          // Clean the expression for eval
          let expr = currentInput
            .replace(/×/g, '*')
            .replace(/÷/g, '/')
            .replace(/−/g, '-') // note: this is MINUS SIGN (U+2212), not HYPHEN
            .replace(/[^-()\d/*+.]/g, ''); // remove any unsafe chars

          // Prevent empty or invalid
          if (!expr || expr === '-') return;

          // Use Function instead of eval for slight safety (still not perfect, but ok for calculator)
          const result = Function('"use strict"; return (' + expr + ')')();
          
          if (isNaN(result) || !isFinite(result)) {
            currentInput = 'Error';
          } else {
            // Format result
            currentInput = parseFloat(result.toFixed(10)).toString();
          }
        } catch (e) {
          currentInput = 'Error';
        }
        operatorPressed = true; // Next digit will reset
        return;
      }

      // Operators (+, -, ×, ÷)
      if (['+', '-', '*', '/'].includes(value)) {
        const symbol = value === '*' ? '×' : value === '/' ? '÷' : value === '-' ? '−' : '+';
        if (operatorPressed) {
          // Replace last operator
          const lastChar = currentInput.slice(-1);
          if (['+', '−', '×', '÷'].includes(lastChar)) {
            currentInput = currentInput.slice(0, -1) + symbol;
          } else {
            currentInput += symbol;
          }
        } else {
          currentInput += symbol;
        }
        operatorPressed = true;
        return;
      }

      // Digits and decimal
      if (operatorPressed || currentInput === '0') {
        currentInput = value === '.' ? '0.' : value;
        operatorPressed = false;
      } else {
        if (value === '.') {
          if (currentInput.includes('.')) return;
          currentInput += '.';
        } else {
          currentInput += value;
        }
      }
    };

    // Attach events
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        handleButton(btn.dataset.value);
        updateDisplay();
      });
    });

    updateDisplay();
  </script>
</body>
</html>
