<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }

    #chessLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
    }

    #engineInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="Â±">Â±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">Ã·</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">Ã—</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">âˆ’</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>
  <input type="file" id="engineInput" accept=".js" />

  <!-- chess.js -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>

  <script>
    // ===== STATE =====
    let mode = 'calculator';
    let file = 0, rank = 1;
    let tapHistory = [];
    let speechTimeout = null;
    let isSpeechInitialized = false;
    let longPressTimer = null;
    let isLongPressing = false;
    const LONG_PRESS_MS = 600;

    let game = new Chess();
    let fromSquare = null;
    let playerColor = 'white';
    let customEngine = null;

    let currentInput = '0';
    let operatorPressed = false;

    const calcEl = document.getElementById('calculator');
    const chessEl = document.getElementById('chessLayer');
    const display = document.getElementById('display');
    const engineInput = document.getElementById('engineInput');

    // ===== UTILS =====
    const vibrate = (pattern) => {
      if (navigator.vibrate) navigator.vibrate(pattern);
    };

    const speak = (text) => {
      if (!isSpeechInitialized) {
        speechSynthesis.cancel();
        isSpeechInitialized = true;
      }
      speechSynthesis.cancel();
      let clean = text.replace(/:/g, '').replace(/\s+/g, ' ');
      const utterance = new SpeechSynthesisUtterance(clean);
      utterance.rate = 1.7;
      utterance.volume = 0.85;
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    };

    const debouncedSpeak = () => {
      if (speechTimeout) clearTimeout(speechTimeout);
      speechTimeout = setTimeout(() => {
        const coord = String.fromCharCode(97 + file) + rank;
        speak(coord);
      }, 500);
    };

    const getCoord = () => String.fromCharCode(97 + file) + rank;

    // ===== MODE =====
    const resetCalculator = () => {
      currentInput = '0';
      operatorPressed = false;
      updateDisplay();
    };

    const updateDisplay = () => {
      display.textContent = currentInput.length > 12 ? parseFloat(currentInput).toExponential(5) : currentInput;
    };

    const switchToChess = (color) => {
      playerColor = color;
      mode = 'chess';
      file = 0; rank = 1;
      fromSquare = null;
      game = new Chess();
      calcEl.style.display = 'none';
      chessEl.style.opacity = '1';
      chessEl.style.pointerEvents = 'auto';
      
      if (playerColor === 'black') {
        speak("Black to move");
        fetchAIMove();
      } else {
        speak("White to move");
      }
    };

    const switchToCalculator = () => {
      mode = 'calculator';
      calcEl.style.display = 'flex';
      chessEl.style.opacity = '0';
      chessEl.style.pointerEvents = 'none';
      tapHistory = [];
      if (speechTimeout) clearTimeout(speechTimeout);
      speechSynthesis.cancel();
      resetCalculator();
    };

    // ===== ENGINE LOADER =====
    const loadCustomEngine = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const workerCode = `
              ${reader.result}
              let engineInstance;
              if (typeof Stockfish === 'function') {
                engineInstance = new Stockfish();
                engineInstance.onmessage = (e) => postMessage(e.data);
              }
              self.onmessage = (e) => {
                if (engineInstance) engineInstance.postMessage(e.data);
                else if (typeof postMessage === 'function') postMessage(e.data);
              };
            `;
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            customEngine = new Worker(url);
            customEngine.postMessage('uci');
            customEngine.onmessage = (e) => {
              if (e.data && e.data.includes('uciok')) {
                resolve();
              }
            };
            setTimeout(() => reject(new Error('timeout')), 5000);
          } catch (err) {
            reject(err);
          }
        };
        reader.onerror = () => reject(new Error('Read failed'));
        reader.readAsText(file);
      });
    };

    engineInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        try {
          await loadCustomEngine(file);
          vibrate([50, 100]);
        } catch (err) {
          customEngine = null;
          vibrate([50, 50, 50]);
        }
      }
    });

    // ===== AI MOVE: CLOUD + LOCAL + FALLBACK =====
    const getRandomMove = (chessInstance) => {
      const moves = chessInstance.moves({ verbose: true });
      if (moves.length === 0) return null;
      return moves[Math.floor(Math.random() * moves.length)];
    };

    const fetchAIMove = async () => {
      if (mode !== 'chess') return;
      const fen = game.fen();

      // ðŸŒ Try chess-api.com
      try {
        speak("Cloud AI");
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 8000);
        const res = await fetch('https://chess-api.com/v1', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fen, depth: 12 }),
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        if (res.ok) {
          const data = await res.json();
          if (data.move && data.move.length >= 4) {
            const from = data.move.slice(0, 2);
            const to = data.move.slice(2, 4);
            const move = game.move({ from, to, promotion: 'q' });
            if (move) {
              speak(`Opponent ${from} to ${to}`);
              vibrate([100]);
              return;
            }
          }
        }
      } catch (err) {
        // Continue to local
      }

      // ðŸ’» Local engine
      if (customEngine) {
        speak("Local engine");
        customEngine.onmessage = (e) => {
          const msg = e.data;
          if (typeof msg === 'string' && msg.startsWith('bestmove')) {
            const moveStr = msg.split(' ')[1];
            if (moveStr && moveStr.length >= 4) {
              const from = moveStr.slice(0, 2);
              const to = moveStr.slice(2, 4);
              const move = game.move({ from, to, promotion: 'q' });
              if (move) {
                speak(`Opponent ${from} to ${to}`);
                vibrate([100]);
              }
            }
          }
        };
        customEngine.postMessage(`position fen ${fen}`);
        customEngine.postMessage('go depth 12');
        return;
      }

      // ðŸŽ² Fallback
      speak("Basic AI");
      const aiMove = getRandomMove(game);
      if (aiMove) {
        game.move(aiMove);
        speak(`Opponent ${aiMove.from} to ${aiMove.to}`);
        vibrate([100]);
      } else {
        speak("Game over");
        vibrate([50, 50, 50]);
      }
    };

    // ===== CALCULATOR =====
    const handleButton = (v) => {
      if (v === 'C') { resetCalculator(); return; }
      if (v === 'Â±') {
        if (currentInput !== '0') {
          currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
        }
        updateDisplay(); return;
      }
      if (v === '%') {
        const n = parseFloat(currentInput);
        if (!isNaN(n)) currentInput = (n / 100).toString();
        updateDisplay(); return;
      }
      if (v === '=') {
        if (currentInput === '999') {
          switchToChess('white');
          return;
        }
        if (currentInput === '666') {
          switchToChess('black');
          return;
        }
        if (currentInput === '888') {
          engineInput.click();
          resetCalculator();
          return;
        }
        try {
          let r = Function('"use strict"; return (' + currentInput + ')')();
          currentInput = isNaN(r) || !isFinite(r) ? 'Error' : parseFloat(r.toFixed(10)).toString();
        } catch (e) {
          currentInput = 'Error';
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (['+', '-', '*', '/'].includes(v)) {
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + v;
        } else {
          currentInput += v;
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (operatorPressed || currentInput === '0') {
        currentInput = v === '.' ? '0.' : v;
        operatorPressed = false;
      } else {
        if (v === '.') {
          if (!currentInput.includes('.')) currentInput += '.';
        } else {
          currentInput += v;
        }
      }
      updateDisplay();
    };

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });

    // ===== MULTI-TOUCH HANDLING (HOLD BOTH ZONES) =====
    let activeTouches = new Map(); // id â†’ { y, startTime }
    let deepBriefingTimer = null;

    const checkDeepBriefing = () => {
      if (activeTouches.size < 2) return;
      let hasUpper = false;
      let hasLower = false;
      for (let touch of activeTouches.values()) {
        if (touch.y < window.innerHeight / 2) hasUpper = true;
        else hasLower = true;
      }
      if (hasUpper && hasLower) {
        if (!deepBriefingTimer) {
          deepBriefingTimer = setTimeout(() => {
            speak("Deep briefing ready");
            vibrate([50, 100, 50]);
            deepBriefingTimer = null;
          }, 1000);
        }
      } else {
        if (deepBriefingTimer) {
          clearTimeout(deepBriefingTimer);
          deepBriefingTimer = null;
        }
      }
    };

    const handleTouchEnd = (e) => {
      for (let touch of e.changedTouches) {
        activeTouches.delete(touch.identifier);
      }
      if (deepBriefingTimer) {
        clearTimeout(deepBriefingTimer);
        deepBriefingTimer = null;
      }
      if (activeTouches.size === 1 && mode === 'chess') {
        const touch = activeTouches.values().next().value;
        const isUpper = touch.y < window.innerHeight / 2;
        longPressTimer = setTimeout(() => {
          isLongPressing = true;
          handleLongPress(isUpper);
        }, LONG_PRESS_MS);
      }
    };

    chessEl.addEventListener('touchstart', (e) => {
      e.preventDefault();
      for (let touch of e.changedTouches) {
        activeTouches.set(touch.identifier, {
          y: touch.clientY,
          startTime: Date.now()
        });
      }
      checkDeepBriefing();
    });

    chessEl.addEventListener('touchend', (e) => {
      e.preventDefault();
      handleTouchEnd(e);
    });

    chessEl.addEventListener('touchcancel', (e) => {
      handleTouchEnd(e);
    });

    // Mouse fallback (desktop)
    chessEl.addEventListener('mousedown', (e) => {
      activeTouches.set('mouse', { y: e.clientY, startTime: Date.now() });
      checkDeepBriefing();
    });

    chessEl.addEventListener('mouseup', () => {
      activeTouches.clear();
      if (deepBriefingTimer) {
        clearTimeout(deepBriefingTimer);
        deepBriefingTimer = null;
      }
    });

    // ===== LONG PRESS WITH COORD RESET =====
    const handleLongPress = (isUpper) => {
      const coord = getCoord();
      if (!isUpper) {
        fromSquare = coord;
        speak(`From ${coord}`);
        vibrate([50]);
        file = 0;
        rank = 1;
      } else {
        if (!fromSquare) {
          speak("No from");
          vibrate([50, 50, 50]);
          return;
        }
        const move = game.move({ from: fromSquare, to: coord, promotion: 'q' });
        if (move) {
          speak(`To ${coord}`);
          vibrate([200]);
          fromSquare = null;
          file = 0;
          rank = 1;
          if (game.turn() === (playerColor === 'white' ? 'b' : 'w')) {
            setTimeout(fetchAIMove, 300);
          }
        } else {
          speak("Invalid");
          vibrate([50, 50, 50]);
        }
      }
    };

    updateDisplay();
  </script>
</body>
</html>
