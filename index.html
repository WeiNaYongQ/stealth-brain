<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Calculator</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
-webkit-tap-highlight-color: transparent;
-webkit-touch-callout: none;
user-select: none;
}
body, html {
height: 100%;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
background: #000;
color: white;
overflow: hidden;
}
#calculator {
display: flex;
flex-direction: column;
height: 100%;
padding: 20px 0 0;
}
#display {
padding: 0 20px 20px;
text-align: right;
font-size: 80px;
min-height: 120px;
display: flex;
align-items: flex-end;
justify-content: flex-end;
overflow: hidden;
white-space: nowrap;
}
#buttons {
display: grid;
grid-template-columns: repeat(4, 1fr);
grid-template-rows: repeat(5, 1fr);
gap: 16px;
padding: 0 16px 24px;
flex: 1;
}
.btn {
background: #333;
border-radius: 50%;
font-size: 32px;
display: flex;
align-items: center;
justify-content: center;
color: white;
border: none;
cursor: pointer;
}
.btn:active { background: #444; }
.btn.operator { background: #f1a33c; }
.btn.operator:active { background: #d99234; }
.btn.zero { grid-column: span 2; border-radius: 36px; }
#chessLayer {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: #000;
opacity: 0;
pointer-events: none;
}
</style>
</head>
<body>
<div id="calculator">
<div id="display">0</div>
<div id="buttons">
<button class="btn clear" data-value="C">C</button>
<button class="btn" data-value="±">±</button>
<button class="btn" data-value="%">%</button>
<button class="btn operator" data-value="/">÷</button>
<button class="btn" data-value="7">7</button>
<button class="btn" data-value="8">8</button>
<button class="btn" data-value="9">9</button>
<button class="btn operator" data-value="*">×</button>
<button class="btn" data-value="4">4</button>
<button class="btn" data-value="5">5</button>
<button class="btn" data-value="6">6</button>
<button class="btn operator" data-value="-">−</button>
<button class="btn" data-value="1">1</button>
<button class="btn" data-value="2">2</button>
<button class="btn" data-value="3">3</button>
<button class="btn operator" data-value="+">+</button>
<button class="btn zero" data-value="0">0</button>
<button class="btn" data-value=".">.</button>
<button class="btn" data-value="=">=</button>
</div>
</div>
<div id="chessLayer"></div>
<script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
<script>
let mode = 'calculator';
let file = 0, rank = 1;
let game = new Chess();
let fromSquare = null;
let playerColor = 'white';
let lastAIMove = null;
let lastOpponentMove = null;
let lastAnalysis = null;
let moveHistory = [];
let currentInput = '0';
let operatorPressed = false;
const calcEl = document.getElementById('calculator');
const chessEl = document.getElementById('chessLayer');
const display = document.getElementById('display');
const vibrate = (pattern) => {
if (navigator.vibrate) navigator.vibrate(pattern);
};
const speak = (text, rate = 1.7) => {
speechSynthesis.cancel();
const utterance = new SpeechSynthesisUtterance(text);
utterance.rate = rate;
utterance.volume = 0.85;
utterance.lang = 'en-US';
speechSynthesis.speak(utterance);
};
const speakMove = (text) => speak(text, 1.3);
const getCoord = () => String.fromCharCode(97 + file) + rank;
const resetCalculator = () => {
currentInput = '0';
operatorPressed = false;
updateDisplay();
};
const updateDisplay = () => {
display.textContent = currentInput.length > 12 ?
parseFloat(currentInput).toExponential(5) : currentInput;
};
const switchToChess = (color) => {
playerColor = color;
mode = 'chess';
file = 0;
rank = 1;
fromSquare = null;
lastAIMove = null;
lastOpponentMove = null;
lastAnalysis = null;
moveHistory = [];
game = new Chess();
calcEl.style.display = 'none';
chessEl.style.opacity = '1';
chessEl.style.pointerEvents = 'auto';
if (playerColor === 'black') {
setTimeout(fetchAIMove, 300);
} else {
speak("White to move");
}
};
const switchToCalculator = () => {
mode = 'calculator';
calcEl.style.display = 'flex';
chessEl.style.opacity = '0';
chessEl.style.pointerEvents = 'none';
speechSynthesis.cancel();
resetCalculator();
};
// CASTLING NORMALIZATION
const normalizeMove = (uciMove) => {
if (uciMove === 'e1h1') return 'e1g1';
if (uciMove === 'e1a1') return 'e1c1';
if (uciMove === 'e8h8') return 'e8g8';
if (uciMove === 'e8a8') return 'e8c8';
return uciMove;
};
const fetchAIMove = async () => {
if (mode !== 'chess') return;
speak("Thinking");
try {
const fen = game.fen().replace(/\s+/g, '_');
const url = `https://lichess.org/api/cloud-eval?fen=${fen}&multiPv=1`;
const res = await fetch(url);
if (res.ok) {
const data = await res.json();
if (data.pvs?.[0]?.moves) {
lastAnalysis = data;
const firstMove = data.pvs[0].moves.split(' ')[0];
if (firstMove?.length === 4) {
const norm = normalizeMove(firstMove);
const from = norm.slice(0, 2);
const to = norm.slice(2, 4);
const move = game.move({ from, to, promotion: 'q' });
if (move) {
lastAIMove = { from, to };
lastOpponentMove = { from, to }; // ✅ Save for replay
speakMove(`Opponent ${from} to ${to}`);
vibrate([100]);
return;
}
}
}
}
} catch (error) {
console.error('Lichess move failed:', error);
}
const moves = game.moves({ verbose: true });
if (moves.length > 0) {
const move = moves[0];
game.move(move);
lastAIMove = { from: move.from, to: move.to };
lastOpponentMove = { from: move.from, to: move.to };
speakMove(`Opponent ${move.from} to ${move.to}`);
vibrate([100]);
}
};
const speakAnalysis = () => {
if (!lastAnalysis) {
speak("No analysis available");
// Still replay opponent if exists
if (lastOpponentMove) {
setTimeout(() => {
speakMove(`Opponent ${lastOpponentMove.from} to ${lastOpponentMove.to}`);
}, 500);
}
return;
}
const opening = lastAnalysis.opening?.name || "Unknown opening";
let evalText = "balanced";
const cp = lastAnalysis.pvs[0].cp;
if (cp !== undefined) {
if (cp > 100) evalText = "winning for White";
else if (cp < -100) evalText = "winning for Black";
else if (cp > 30) evalText = "White has advantage";
else if (cp < -30) evalText = "Black has advantage";
}
const bestLine = lastAnalysis.pvs[0].moves;
const bestMove = normalizeMove(bestLine.split(' ')[0]);
const from = bestMove?.slice(0, 2) || 'e2';
const to = bestMove?.slice(2, 4) || 'e4';
speakMove(`${opening}. Position is ${evalText}. Best move: ${from} to ${to}.`);
// ✅ ADD OPPONENT REPLAY AT END
if (lastOpponentMove) {
setTimeout(() => {
speakMove(`Opponent ${lastOpponentMove.from} to ${lastOpponentMove.to}`);
}, 1200);
}
};
const undoLastMove = () => {
if (moveHistory.length === 0) {
speak("No move to undo");
vibrate([50, 50, 50]);
return;
}
const lastMove = moveHistory.pop();
game = new Chess(lastMove.fen);
fromSquare = null;
file = 0;
rank = 1;
speak("Move undone");
vibrate([100, 50]);
if (lastOpponentMove) {
setTimeout(() => {
speakMove(`Opponent ${lastOpponentMove.from} to ${lastOpponentMove.to}`);
}, 300);
}
};
// TOUCH HANDLING — FINAL
let touchStartY = 0;
let longPressTimer = null;
