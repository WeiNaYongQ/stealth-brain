<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20,20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }

    /* ðŸ”’ INVISIBLE CHESS LAYER */
    #chessLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Calculator UI -->
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="Â±">Â±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">Ã·</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">Ã—</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">âˆ’</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <!-- ðŸ•³ï¸ INVISIBLE CHESS LAYER -->
  <div id="chessLayer"></div>

  <script>
    // ===== STATE =====
    let mode = 'calculator'; // 'calculator' or 'chess'
    let currentInput = '0';
    let resetNext = false;
    let tapHistory = []; // for panic pattern: ['U','L','U','L']

    // ===== DOM ELEMENTS =====
    const displayEl = document.getElementById('display');
    const calculatorEl = document.getElementById('calculator');
    const chessLayer = document.getElementById('chessLayer');

    // ===== DISPLAY LOGIC =====
    const formatForDisplay = (expr) => {
      return expr.replace(/\*/g, 'Ã—').replace(/\//g, 'Ã·').replace(/-/g, 'âˆ’');
    };

    const updateDisplay = () => {
      let text = formatForDisplay(currentInput);
      if (text.length > 12) {
        try {
          const num = parseFloat(currentInput);
          if (!isNaN(num)) text = num.toExponential(5);
        } catch (e) {}
      }
      displayEl.textContent = text || '0';
    };

    // ===== MODE SWITCHING =====
    const switchToChess = () => {
      mode = 'chess';
      calculatorEl.style.display = 'none';
      chessLayer.style.opacity = '1';
      chessLayer.style.pointerEvents = 'auto';
      tapHistory = []; // reset tap history
    };

    const switchToCalculator = () => {
      mode = 'calculator';
      calculatorEl.style.display = 'flex';
      chessLayer.style.opacity = '0';
      chessLayer.style.pointerEvents = 'none';
      currentInput = '0';
      updateDisplay();
      tapHistory = [];
    };

    // ===== CALCULATOR LOGIC =====
    const handleButton = (value) => {
      if (mode !== 'calculator') return; // safety

      if (value === 'C') {
        currentInput = '0';
        resetNext = false;
        return;
      }
      if (value === 'Â±') {
        if (currentInput !== '0') {
          currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
        }
        return;
      }
      if (value === '%') {
        const num = parseFloat(currentInput);
        if (!isNaN(num)) currentInput = (num / 100).toString();
        return;
      }
      if (value === '=') {
        // ðŸ”‘ SECRET EXIT: 999 + = â†’ CHESS MODE
        if (currentInput === '999') {
          switchToChess();
          return;
        }

        try {
          if (!currentInput || currentInput === '-') return;
          const result = Function('"use strict"; return (' + currentInput + ')')();
          if (isNaN(result) || !isFinite(result)) {
            currentInput = 'Error';
          } else {
            currentInput = parseFloat(result.toFixed(10)).toString();
          }
        } catch (e) {
          currentInput = 'Error';
        }
        resetNext = true;
        updateDisplay();
        return;
      }
      if (['+', '-', '*', '/'].includes(value)) {
        if (resetNext) {
          currentInput = '0';
          resetNext = false;
        }
        if (['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1);
        }
        currentInput += value;
        updateDisplay();
        return;
      }
      if (resetNext || (currentInput === '0' && value !== '.')) {
        currentInput = value === '.' ? '0.' : value;
        resetNext = false;
      } else {
        if (value === '.') {
          const parts = currentInput.split(/[\+\-\*\/]/);
          const lastPart = parts[parts.length - 1];
          if (lastPart.includes('.')) return;
          currentInput += '.';
        } else {
          currentInput += value;
        }
      }
      updateDisplay();
    };

    // ===== EVENT LISTENERS =====
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        handleButton(btn.dataset.value);
      });
    });

    // ===== CHESS LAYER TOUCH HANDLING (for panic pattern) =====
    chessLayer.addEventListener('touchstart', (e) => {
      if (mode !== 'chess') return;
      e.preventDefault();
      const touch = e.touches[0];
      const centerY = window.innerHeight / 2;
      const zone = touch.clientY < centerY ? 'U' : 'L';

      // Record tap
      tapHistory.push(zone);
      // Keep only last 4
      if (tapHistory.length > 4) {
        tapHistory.shift();
      }

      // Check for ULUL or LULU
      if (tapHistory.length === 4) {
        const pattern = tapHistory.join('');
        if (pattern === 'ULUL' || pattern === 'LULU') {
          switchToCalculator();
          return;
        }
      }

      // Clear history after 1.5s of inactivity
      clearTimeout(window.tapTimeout);
      window.tapTimeout = setTimeout(() => {
        tapHistory = [];
      }, 1500);
    });

    // Prevent scrolling/menus
    document.addEventListener('touchmove', (e) => {
      if (mode === 'chess') e.preventDefault();
    }, { passive: false });

    // Initial display
    updateDisplay();
  </script>
</body>
</html>
