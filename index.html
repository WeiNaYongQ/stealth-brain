<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }

    #chessLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="±">±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>

  <!-- chess.js -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>

  <script>
    // ===== STATE =====
    let mode = 'calculator';
    let file = 0, rank = 1;
    let tapHistory = [];
    let speechTimeout = null;
    let isSpeechInitialized = false;
    let longPressTimer = null;
    let isLongPressing = false;
    const LONG_PRESS_MS = 600;

    let game = new Chess();
    let fromSquare = null;
    let playerColor = 'white';
    let customEngine = null;
    let lastAIMove = null;
    let latestBestMove = null;
    let searchAbortController = null;

    let currentInput = '0';
    let operatorPressed = false;

    const calcEl = document.getElementById('calculator');
    const chessEl = document.getElementById('chessLayer');
    const display = document.getElementById('display');

    // ===== UTILS =====
    const vibrate = (pattern) => {
      if (navigator.vibrate) navigator.vibrate(pattern);
    };

    // Fast speech for coords
    const speak = (text) => {
      if (!isSpeechInitialized) {
        speechSynthesis.cancel();
        isSpeechInitialized = true;
      }
      speechSynthesis.cancel();
      let clean = text.replace(/:/g, '').replace(/\s+/g, ' ');
      const utterance = new SpeechSynthesisUtterance(clean);
      utterance.rate = 1.7;
      utterance.volume = 0.85;
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    };

    // Clear speech for moves
    const speakMove = (text) => {
      if (!isSpeechInitialized) {
        speechSynthesis.cancel();
        isSpeechInitialized = true;
      }
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1.3; // ✅ Slower for clarity
      utterance.volume = 0.9;
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    };

    const debouncedSpeak = () => {
      if (speechTimeout) clearTimeout(speechTimeout);
      speechTimeout = setTimeout(() => {
        const coord = String.fromCharCode(97 + file) + rank;
        speak(coord);
      }, 500);
    };

    const getCoord = () => String.fromCharCode(97 + file) + rank;

    // ===== MODE =====
    const resetCalculator = () => {
      currentInput = '0';
      operatorPressed = false;
      updateDisplay();
    };

    const updateDisplay = () => {
      display.textContent = currentInput.length > 12 ? parseFloat(currentInput).toExponential(5) : currentInput;
    };

    // ✅ AUTO-LOAD LOCAL STOCKFISH
    const initLocalEngine = () => {
      if (customEngine) return;
      try {
        customEngine = new Worker('./stockfish.wasm.js');
        customEngine.postMessage('uci');
        customEngine.onerror = () => {
          customEngine = null;
        };
      } catch (err) {
        customEngine = null;
      }
    };

    const switchToChess = (color) => {
      playerColor = color;
      mode = 'chess';
      file = 0; rank = 1;
      fromSquare = null;
      lastAIMove = null;
      latestBestMove = null;
      game = new Chess();
      calcEl.style.display = 'none';
      chessEl.style.opacity = '1';
      chessEl.style.pointerEvents = 'auto';
      
      initLocalEngine();

      if (playerColor === 'black') {
        setTimeout(() => {
          startBackgroundSearch(); // Black moves first
        }, 800);
      } else {
        speak("White to move");
      }
    };

    const switchToCalculator = () => {
      mode = 'calculator';
      calcEl.style.display = 'flex';
      chessEl.style.opacity = '0';
      chessEl.style.pointerEvents = 'none';
      tapHistory = [];
      if (speechTimeout) clearTimeout(speechTimeout);
      speechSynthesis.cancel();
      resetCalculator();
    };

    // ===== BACKGROUND SEARCH =====
    const startBackgroundSearch = () => {
      if (!customEngine || mode !== 'chess') return;

      // Cancel previous search
      if (searchAbortController) {
        searchAbortController.abort();
      }
      searchAbortController = new AbortController();

      // Listen for bestmove
      customEngine.onmessage = (e) => {
        const msg = e.data;
        if (typeof msg === 'string' && msg.startsWith('bestmove')) {
          const moveStr = msg.split(' ')[1];
          if (moveStr && moveStr.length >= 4) {
            latestBestMove = {
              from: moveStr.slice(0, 2),
              to: moveStr.slice(2, 4)
            };
          }
        }
      };

      customEngine.postMessage(`position fen ${game.fen()}`);
      customEngine.postMessage('go depth 12');
    };

    // ===== FALLBACK AI MOVE =====
    const getRandomMove = (chessInstance) => {
      const moves = chessInstance.moves({ verbose: true });
      if (moves.length === 0) return null;
      return moves[Math.floor(Math.random() * moves.length)];
    };

    const fallbackAIMove = () => {
      const aiMove = getRandomMove(game);
      if (aiMove) {
        lastAIMove = { from: aiMove.from, to: aiMove.to };
        game.move(aiMove);
        speakMove(`Opponent ${aiMove.from} to ${aiMove.to}`);
        vibrate([100]);
      } else {
        speak("Game over");
        vibrate([50, 50, 50]);
      }
    };

    // ===== TOUCH HANDLING — LIVE REPEAT =====
    let lastUpperTap = 0;
    const DOUBLE_TAP_DELAY = 300;

    let startY = 0;
    const handleStart = (clientY) => {
      if (mode !== 'chess') return;
      startY = clientY;
      isLongPressing = false;
      longPressTimer = setTimeout(() => {
        isLongPressing = true;
        const isUpper = startY < window.innerHeight / 2;
        handleLongPress(isUpper);
      }, LONG_PRESS_MS);
    };

    const handleEnd = (clientY) => {
      if (mode !== 'chess') return;
      clearTimeout(longPressTimer);
      if (isLongPressing) return;

      const isUpper = clientY < window.innerHeight / 2;
      const now = Date.now();
      const zone = isUpper ? 'U' : 'L';

      // ✅ Double-tap: speak LATEST best move
      if (isUpper) {
        if (now - lastUpperTap < DOUBLE_TAP_DELAY) {
          if (speechTimeout) clearTimeout(speechTimeout);
          speechSynthesis.cancel();
          
          if (latestBestMove) {
            speakMove(`Best move: ${latestBestMove.from} to ${latestBestMove.to}`);
          } else if (lastAIMove) {
            speakMove(`Opponent: ${lastAIMove.from} to ${lastAIMove.to}`);
          }
          vibrate([50]);
          lastUpperTap = 0;
          return;
        }
        lastUpperTap = now;
      }

      // Panic pattern
      tapHistory.push({ zone, time: now });
      if (tapHistory.length > 4) tapHistory.shift();
      if (tapHistory.length === 4) {
        const zones = tapHistory.map(t => t.zone).join('');
        const duration = tapHistory[3].time - tapHistory[0].time;
        if ((zones === 'ULUL' || zones === 'LULU') && duration <= 1200) {
          switchToCalculator();
          return;
        }
      }

      if (isUpper) rank = rank % 8 + 1;
      else file = (file + 1) % 8;

      debouncedSpeak();
    };

    chessEl.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleStart(e.touches[0].clientY);
    });

    chessEl.addEventListener('touchend', (e) => {
      e.preventDefault();
      handleEnd(e.changedTouches[0].clientY);
    });

    chessEl.addEventListener('touchcancel', () => {
      clearTimeout(longPressTimer);
    });

    chessEl.addEventListener('mousedown', (e) => {
      handleStart(e.clientY);
    });

    chessEl.addEventListener('mouseup', (e) => {
      handleEnd(e.clientY);
    });

    // ===== LONG PRESS WITH BACKGROUND SEARCH =====
    const handleLongPress = (isUpper) => {
      const coord = getCoord();
      if (!isUpper) {
        // Set "from" and start background search
        fromSquare = coord;
        speak(`From ${coord}`);
        vibrate([50]);
        file = 0;
        rank = 1;
        startBackgroundSearch(); // ✅ Start thinking now
      } else {
        if (!fromSquare) {
          speak("No from");
          vibrate([50, 50, 50]);
          return;
        }
        const move = game.move({ from: fromSquare, to: coord, promotion: 'q' });
        if (move) {
          speak(`To ${coord}`);
          vibrate([200]);
          fromSquare = null;
          file = 0;
          rank = 1;

          // ✅ Use latest best move if available
          if (latestBestMove) {
            const aiMove = game.move({
              from: latestBestMove.from,
              to: latestBestMove.to,
              promotion: 'q'
            });
            if (aiMove) {
              lastAIMove = latestBestMove;
              speakMove(`Opponent ${latestBestMove.from} to ${latestBestMove.to}`);
              vibrate([100]);
              latestBestMove = null;
              return;
            }
          }

          // Fallback
          if (game.turn() === (playerColor === 'white' ? 'b' : 'w')) {
            speak("Thinking");
            setTimeout(fetchFallbackMove, 300);
          }
        } else {
          speak("Invalid");
          vibrate([50, 50, 50]);
        }
      }
    };

    const fetchFallbackMove = () => {
      if (customEngine) {
        customEngine.onmessage = (e) => {
          const msg = e.data;
          if (typeof msg === 'string' && msg.startsWith('bestmove')) {
            const moveStr = msg.split(' ')[1];
            if (moveStr && moveStr.length >= 4) {
              const from = moveStr.slice(0, 2);
              const to = moveStr.slice(2, 4);
              const move = game.move({ from, to, promotion: 'q' });
              if (move) {
                lastAIMove = { from, to };
                speakMove(`Opponent ${from} to ${to}`);
                vibrate([100]);
                return;
              }
            }
          }
          fallbackAIMove();
        };
        customEngine.postMessage(`position fen ${game.fen()}`);
        customEngine.postMessage('go depth 12');
      } else {
        fallbackAIMove();
      }
    };

    // ===== CALCULATOR =====
    const handleButton = (v) => {
      if (v === 'C') { resetCalculator(); return; }
      if (v === '±') {
        if (currentInput !== '0') {
          currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
        }
        updateDisplay(); return;
      }
      if (v === '%') {
        const n = parseFloat(currentInput);
        if (!isNaN(n)) currentInput = (n / 100).toString();
        updateDisplay(); return;
      }
      if (v === '=') {
        if (currentInput === '999') {
          switchToChess('white');
          return;
        }
        if (currentInput === '666') {
          switchToChess('black');
          return;
        }
        try {
          let r = Function('"use strict"; return (' + currentInput + ')')();
          currentInput = isNaN(r) || !isFinite(r) ? 'Error' : parseFloat(r.toFixed(10)).toString();
        } catch (e) {
          currentInput = 'Error';
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (['+', '-', '*', '/'].includes(v)) {
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + v;
        } else {
          currentInput += v;
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (operatorPressed || currentInput === '0') {
        currentInput = v === '.' ? '0.' : v;
        operatorPressed = false;
      } else {
        if (v === '.') {
          if (!currentInput.includes('.')) currentInput += '.';
        } else {
          currentInput += v;
        }
      }
      updateDisplay();
    };

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });

    updateDisplay();
  </script>
</body>
</html>
