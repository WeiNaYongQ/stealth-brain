<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }

    /* DEBUG ONLY — will be removed later */
    #debug {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 12px;
      color: rgba(0, 255, 0, 0.3); /* very faint green */
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="±">±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>
  
  <!-- DEBUG LABEL -->
  <div id="debug">a1</div>

  <script>
    let mode = 'calculator'; // 'calculator' or 'chess'
    let file = 0; // 0=a, 1=b, ..., 7=h
    let rank = 1; // 1 to 8
    let tapHistory = [];
    let lastTapTime = 0;

    const display = document.getElementById('display');
    const calculatorEl = document.getElementById('calculator');
    const chessLayer = document.getElementById('chessLayer');
    const debugEl = document.getElementById('debug'); // FOR TESTING ONLY

    const updateDebug = () => {
      const fileChar = String.fromCharCode(97 + file); // a-h
      debugEl.textContent = fileChar + rank;
    };

    const switchToChess = () => {
      mode = 'chess';
      file = 0;
      rank = 1;
      calculatorEl.style.display = 'none';
      chessLayer.style.opacity = '1';
      chessLayer.style.pointerEvents = 'auto';
      updateDebug(); // reset debug
    };

    const switchToCalculator = () => {
      mode = 'calculator';
      calculatorEl.style.display = 'flex';
      chessLayer.style.opacity = '0';
      chessLayer.style.pointerEvents = 'none';
      tapHistory = [];
    };

    // Calculator logic
    let currentInput = '0';
    let operatorPressed = false;

    const updateDisplay = () => {
      let text = currentInput;
      if (text.length > 12) {
        text = parseFloat(text).toExponential(5);
      }
      display.textContent = text;
    };

    const clearAll = () => {
      currentInput = '0';
      operatorPressed = false;
    };

    const handleButton = (value) => {
      if (value === 'C') {
        clearAll();
        updateDisplay();
        return;
      }

      if (value === '±') {
        if (currentInput !== '0') {
          currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
        }
        updateDisplay();
        return;
      }

      if (value === '%') {
        const num = parseFloat(currentInput);
        if (!isNaN(num)) currentInput = (num / 100).toString();
        updateDisplay();
        return;
      }

      if (value === '=') {
        if (currentInput === '999') {
          switchToChess();
          return;
        }

        try {
          const result = Function('"use strict"; return (' + currentInput + ')')();
          if (isNaN(result) || !isFinite(result)) {
            currentInput = 'Error';
          } else {
            currentInput = parseFloat(result.toFixed(10)).toString();
          }
        } catch (e) {
          currentInput = 'Error';
        }
        operatorPressed = true;
        updateDisplay();
        return;
      }

      if (['+', '-', '*', '/'].includes(value)) {
        const symbol = value;
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + symbol;
        } else {
          currentInput += symbol;
        }
        operatorPressed = true;
        updateDisplay();
        return;
      }

      if (operatorPressed || currentInput === '0') {
        currentInput = value === '.' ? '0.' : value;
        operatorPressed = false;
      } else {
        if (value === '.') {
          if (!currentInput.includes('.')) currentInput += '.';
        } else {
          currentInput += value;
        }
      }
      updateDisplay();
    };

    // Attach calculator buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });

    // Chess layer touch handling
    chessLayer.addEventListener('touchstart', (e) => {
      e.preventDefault();
    });

    chessLayer.addEventListener('click', (e) => {
      if (mode !== 'chess') return;

      const y = e.clientY || (e.touches && e.touches[0].clientY);
      const half = window.innerHeight / 2;
      const isUpper = y < half;

      // Record tap for panic pattern
      const now = Date.now();
      if (now - lastTapTime > 1500) tapHistory = []; // reset if idle
      tapHistory.push(isUpper ? 'U' : 'L');
      lastTapTime = now;

      // Keep only last 4
      if (tapHistory.length > 4) tapHistory.shift();

      // Check panic pattern: ULUL or LULU
      const last4 = tapHistory.slice(-4).join('');
      if (last4 === 'ULUL' || last4 === 'LULU') {
        switchToCalculator();
        return;
      }

      // Coordinate cycling
      if (isUpper) {
        rank = rank % 8 + 1;
      } else {
        file = (file + 1) % 8;
      }
      updateDebug(); // update debug label
    });

    updateDisplay();
  </script>
</body>
</html>
