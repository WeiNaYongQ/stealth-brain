<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #calculator {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px 0 0;
    }
    #display {
      padding: 0 20px 20px;
      text-align: right;
      font-size: 80px;
      min-height: 120px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 16px;
      padding: 0 16px 24px;
      flex: 1;
    }
    .btn {
      background: #333;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:active {
      background: #444;
    }
    .btn.operator {
      background: #f1a33c;
    }
    .btn.operator:active {
      background: #d99234;
    }
    .btn.zero {
      grid-column: span 2;
      border-radius: 36px;
    }

    /* ✅ INVISIBLE CHESS LAYER — 100% BLACK */
    #chessLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
      <button class="btn clear" data-value="C">C</button>
      <button class="btn" data-value="±">±</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
    </div>
  </div>

  <div id="chessLayer"></div>

  <script>
    // ===== GLOBAL STATE =====
    let mode = 'calculator';
    let file = 0; // a=0 ... h=7
    let rank = 1; // 1-8
    let tapHistory = [];
    let speechTimeout = null;
    let isSpeechInitialized = false;

    // Calculator state
    let currentInput = '0';
    let operatorPressed = false;

    // DOM
    const calcEl = document.getElementById('calculator');
    const chessEl = document.getElementById('chessLayer');
    const display = document.getElementById('display');

    // ===== SPEECH =====
    const speak = (text) => {
      // Initialize speech on first use (requires user gesture)
      if (!isSpeechInitialized) {
        // Force synthesis to initialize
        speechSynthesis.cancel();
        isSpeechInitialized = true;
      }

      // Cancel any pending speech
      speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1.9;    // telegraphic speed
      utterance.volume = 0.8;  // slightly quiet
      utterance.lang = 'en-US';

      speechSynthesis.speak(utterance);
    };

    const debouncedSpeak = () => {
      if (speechTimeout) clearTimeout(speechTimeout);
      speechTimeout = setTimeout(() => {
        const coord = String.fromCharCode(97 + file) + rank;
        speak(coord);
      }, 500); // only after 500ms pause
    };

    // ===== MODE SWITCHING =====
    const resetCalculator = () => {
      currentInput = '0';
      operatorPressed = false;
      updateDisplay();
    };

    const updateDisplay = () => {
      display.textContent = currentInput.length > 12 ? parseFloat(currentInput).toExponential(5) : currentInput;
    };

    const switchToChess = () => {
      mode = 'chess';
      file = 0;
      rank = 1;
      calcEl.style.display = 'none';
      chessEl.style.opacity = '1';
      chessEl.style.pointerEvents = 'auto';
    };

    const switchToCalculator = () => {
      mode = 'calculator';
      calcEl.style.display = 'flex';
      chessEl.style.opacity = '0';
      chessEl.style.pointerEvents = 'none';
      tapHistory = [];
      if (speechTimeout) clearTimeout(speechTimeout);
      speechSynthesis.cancel(); // stop any speech
      resetCalculator();
    };

    // ===== CALCULATOR LOGIC =====
    const handleButton = (v) => {
      if (v === 'C') { resetCalculator(); return; }
      if (v === '±') {
        if (currentInput !== '0') {
          currentInput = currentInput.startsWith('-') ? currentInput.slice(1) : '-' + currentInput;
        }
        updateDisplay(); return;
      }
      if (v === '%') {
        const n = parseFloat(currentInput);
        if (!isNaN(n)) currentInput = (n / 100).toString();
        updateDisplay(); return;
      }
      if (v === '=') {
        if (currentInput === '999') {
          switchToChess();
          return;
        }
        try {
          let r = Function('"use strict"; return (' + currentInput + ')')();
          currentInput = isNaN(r) || !isFinite(r) ? 'Error' : parseFloat(r.toFixed(10)).toString();
        } catch (e) {
          currentInput = 'Error';
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (['+', '-', '*', '/'].includes(v)) {
        if (operatorPressed && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
          currentInput = currentInput.slice(0, -1) + v;
        } else {
          currentInput += v;
        }
        operatorPressed = true;
        updateDisplay(); return;
      }
      if (operatorPressed || currentInput === '0') {
        currentInput = v === '.' ? '0.' : v;
        operatorPressed = false;
      } else {
        if (v === '.') {
          if (!currentInput.includes('.')) currentInput += '.';
        } else {
          currentInput += v;
        }
      }
      updateDisplay();
    };

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => handleButton(btn.dataset.value));
    });

    // ===== CHESS TOUCH HANDLING =====
    chessEl.addEventListener('click', (e) => {
      if (mode !== 'chess') return;

      const now = Date.now();
      const isUpper = e.clientY < window.innerHeight / 2;
      const zone = isUpper ? 'U' : 'L';

      // Speed-gated panic pattern
      tapHistory.push({ zone, time: now });
      if (tapHistory.length > 4) tapHistory.shift();

      if (tapHistory.length === 4) {
        const zones = tapHistory.map(t => t.zone).join('');
        const duration = tapHistory[3].time - tapHistory[0].time;
        if ((zones === 'ULUL' || zones === 'LULU') && duration <= 1200) {
          switchToCalculator();
          return;
        }
      }

      // Cycle coordinates
      if (isUpper) {
        rank = rank % 8 + 1;
      } else {
        file = (file + 1) % 8;
      }

      // Trigger debounced speech
      debouncedSpeak();
    });

    updateDisplay();
  </script>
</body>
</html>
